<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Name</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito+Sans:wght@300;400;600;800&family=Roboto&family=Spartan:wght@500;700&display=swap" rel="stylesheet">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="job__list_wrapper">
  <header class="job__list_header">

  </header>

  <section class="job__list_mainsection container">
  <div class="job__list_item">
    <img class="item__img" src="/icons/photosnap.svg" alt="photosnap" width="88" height="88">
    <div class="item__status">
      <span class="item__nickname">Photosnap</span>
      <span class="item__new">New</span>
      <span class="item__feature">Feature</span>
      <h3 class="item__title">Senior frontend developer</h3>
      <ul class="working__condition_list">
        <li class="user__last_seen working-condition-info">1d ago</li>
        <li class="user__work_time working-condition-info">Full time</li>
        <li class="user__work_place working-condition-info">USA only</li>
      </ul>
    </div>
    <ul class="user__language_skills">
      <li class="user__laguage_skills-item">Frontend</li>
      <li class="user__laguage_skills-item">Senior</li>
      <li class="user__laguage_skills-item">HTML</li>
      <li class="user__laguage_skills-item">CSS</li>
      <li class="user__laguage_skills-item">JavaScript</li>
    </ul>
  </div>
  </section>
</div>

</body>
</html>
